<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/survey-form.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">My AMAZINGGG Survey Form</h1>
          <p id="description" class="text-center">Let me know what you think ;)</p>
        </header>
        <form id="survey-form" class="survey-form">
          <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
          </div>
          <div>
            <label id="email-label" for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your e-mail" class="form-control" required>
          </div>
          <div>
            <label id="number-label" for="number">Age</label>
            <input min="0" max="100" type="number" id="number" placeholder="Enter your age" class="form-control">
          </div>
          <div>
            <p>Which country is your Top 1 for skiing?</p>
            <select id="dropdown" class="form-control">
              <option disabled selected value>Select the country</option>
              <option value="italy">Italy</option>
              <option value="france">France</option>
              <option value="switzerland">Switzerland</option>
              <option value="austria">Austria</option>
              <option value="andorra">Andorra</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div>
            <p>What's your most preferable ski slope?</p>
            <label><input name="slope-color" type="radio" class="input-radio" checked value="blue">Blue</label>
            <label><input name="slope-color" type="radio" class="input-radio"  value="red">Red</label>
            <label><input name="slope-color" type="radio" class="input-radio"  value="black">Black</label>
          </div>
          <div>
            <p>What do you bring for skiing?</p>
            <label><input name="skiing-set" type="checkbox" class="input-radio" value="helmet">Helmet</label>
            <label><input name="skiing-set" type="checkbox" class="input-radio" value="neck-gaiter">Neck Gaiter</label>
            <label><input name="skiing-set" type="checkbox" class="input-radio" value="goggles">Goggles</label>
            <label><input name="skiing-set" type="checkbox" class="input-radio" value="goggles">Sunscreen</label>
            <label><input name="skiing-set" type="checkbox" class="input-radio"  value="speaker">Speaker</label>
            <label><input name="skiing-set" type="checkbox" class="input-radio"  value="snacks">Snacks</label>
          </div>
          <div>
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div>
            <button type="submit" id="submit" class="submit-btn">
              Submit
            </button>
          </div>
        </form>
      </div>      
</body>
</html>
